# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "feature/**" ]
  pull_request:
    branches: [ "feature/**" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add Conda to System Path & Install Mamba
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
        conda install -c conda-forge mamba
        mamba update conda
    - name: Install Dependencies & Main Code
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        conda install -c conda-forge tempo2 scikit-sparse
        python -m pip install -e .
    - name: Test with Standard Pulsar
      run: |
        export PULSAR_NAME='J0605+3757'
        pytest tests/test_run_notebook.py -n auto -k $PULSAR_NAME
        mv tmp-* nb_outputs
        
